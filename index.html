<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Barth Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .flyer, .instructions {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: radial-gradient(circle at center, #1b001f, #000000 80%),
                  radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.15), transparent),
                  radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.15), transparent),
                  radial-gradient(circle at 50% 90%, rgba(255, 165, 0, 0.05), transparent);
      background-blend-mode: screen;
      overflow: hidden;
    }

    .flyer::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: repeating-radial-gradient(circle, rgba(255, 255, 255, 0.02) 0px, transparent 2px);
      animation: spin 120s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .b-logo {
      font-family: 'Russo One', sans-serif;
      font-size: 14em;
      font-weight: 700;
      text-shadow: 0 0 30px #ff00ff, 0 0 40px #00ffff;
      background: linear-gradient(to right, #ff00cc, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      letter-spacing: 0.3em;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px #ff00ff;
      z-index: 1;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      z-index: 1;
    }

    .btn-start {
      padding: 15px 20px;
      min-width: 130px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.7);
      color: #ff00cc;
      border: 2px solid #ff00cc;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .btn-start:hover {
      box-shadow: 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      color: white;
      border-color: white;
    }

    .instructions p {
      font-size: 1.5em;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ffff;
      position: relative;
      z-index: 1;
    }

    .experience {
      display: none;
      height: 100%;
      width: 100%;
      background: black;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="flyer" id="flyer">
    <div class="b-logo">B</div>
    <h1>THE BARTH EXPERIENCE</h1>
    <div class="btn-group">
      <button class="btn-start" onclick="selectSong('vintage')">Vintage Culture</button>
      <button class="btn-start" onclick="selectSong('feid')">Feid</button>
      <button class="btn-start" onclick="selectSong('rkm')">RKM & Ken-Y</button>
      <button class="btn-start" onclick="selectSong('daddy')">Daddy Yankee</button>
    </div>
  </div>

  <div class="instructions" id="instructions" style="display: none;">
    <p>1 - CONECTA TUS AURICULARES <span style="color: orange">(ESENCIAL)</span></p>
    <p>2 - SUBE EL VOLUMEN DE TU CELULAR</p>
    <p>3 - AUMENTA EL BRILLO</p>
    <p>4 - ACERCA EL CELULAR A TU CARA</p>
    <button class="btn-start" onclick="startExperience()">COMENZAR</button>
  </div>

  <div class="experience" id="experience"></div>
  <audio id="music" preload="auto"></audio>

  <script>
    let audioContext;
    let source;
    let analyser;
    let bufferLength;
    let dataArray;

    function selectSong(track) {
      const audio = document.getElementById('music');

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        source = audioContext.createMediaElementSource(audio);
        analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }

      if (track === 'vintage') {
        audio.src = 'vintage.mp3';
      } else if (track === 'feid') {
        audio.src = 'feid.mp3';
      } else if (track === 'rkm') {
        audio.src = 'rkm.mp3';
      } else if (track === 'daddy') {
        audio.src = 'daddy.mp3';
      }

      document.getElementById('flyer').style.display = 'none';
      document.getElementById('instructions').style.display = 'flex';
    }

    function startExperience() {
      const audio = document.getElementById('music');
      document.getElementById('instructions').style.display = 'none';
      const exp = document.getElementById('experience');
      exp.style.display = 'block';

      audio.play().then(() => {
        console.log("Audio reproducido correctamente");
      }).catch((error) => {
        console.error("Error al reproducir el audio:", error);
      });

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }
        const average = sum / bufferLength;

        exp.style.backgroundColor = average > 160 ? 'white' : 'black';
      }

      animate();
    }
  </script>
</body>
</html>
