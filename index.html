<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bart Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn-start {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-start:hover {
            background-color: #333;
        }

        .instruction {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px;
        }

        .start-experience {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px;
        }

        .comenzar {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comenzar:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>The Bart Experience</h1>
    <div id="song-selection">
        <button class="btn-start" onclick="selectSong('vintage')">Vintage Culture</button>
        <button class="btn-start" onclick="selectSong('feid')">Feid</button>
        <button class="btn-start" onclick="selectSong('rkm')">RKM & Ken-Y</button>
        <button class="btn-start" onclick="selectSong('daddy')">Daddy Yankee</button>
    </div>

    <div class="instruction" id="instruction">
        <p><strong>CONECTA TUS AURICULARES</strong></p>
        <p><strong>SUBE EL VOLUMEN DE TU CELULAR</strong></p>
        <p><strong>AUMENTA EL BRILLO</strong></p>
        <p><strong>ACERCA EL CELULAR A TU CARA</strong></p>
        <button class="comenzar" onclick="startExperience()">Comenzar</button>
    </div>

    <script>
        let audioContext;
        let analyser;
        let source;
        let audioElement;

        function selectSong(song) {
            // Hide song selection and show instructions
            document.getElementById('song-selection').style.display = 'none';
            document.getElementById('instruction').style.display = 'block';

            // Load the selected song
            audioElement = new Audio(`https://your-github-url/${song}.mp3`);
        }

        function startExperience() {
            // Initialize audio context and analyser
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            // Start playing the audio
            audioElement.play();

            // Start the visual experience
            document.body.requestFullscreen();
            visualize();
        }

        function visualize() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function draw() {
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                // Flash between black and white based on audio intensity
                document.body.style.backgroundColor = average > 128 ? '#fff' : '#000';

                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
